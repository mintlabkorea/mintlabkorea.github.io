    if (window.location.pathname.endsWith("index.html")) {

    <body>
        <div id="header"></div>
 
        <div class="home-container">
            <div class="home-title">
                <span>M</span>ovement <span>INT</span>elligence Laboratory
            </div>
            <div class="home-map-upper" style="flex-direction: column;">
                <video autoplay muted loop playsinline>
                    <source src="/videos/Main.mp4" type="video/mp4"/>
                </video>
            </div>
        </div>
        <div class="home-container" style="background-color:whitesmoke; flex-direction: column;">
            <div class="home-title card-container-title"><span>R</span>esearch <span>T</span>opics</div>
            <div class="home-map-container card-container">
                <div class="card-section" style="flex-direction: row; display: inline-block; ">
                        <div class="card">
                            <img src="/images/home_right.png"onclick="location.href='/research/wearable'">

                                <h2>Wearable Intelligence</h2>
                                <br>Human Kinematics/Kinetics Estimation
                                <br>Intention Detection
                                <br>Exoskeletons
                                <br>Wearable Sensors for Healthcare
                            </div>
                        </div>
                        <div class="card">
                            <img src="/images/home_left.png" onclick="location.href='/research/robotics'">

                                <h2>Robot Intelligence</h2>
                                <br>Robotic Manipulation
                                <br>Multi-Agent Motion/Task Planning
                                <br>3D Computer Vision
                                <br>Autonomous Vehicles
                            </div>
                        </div>
                    
                </div>
